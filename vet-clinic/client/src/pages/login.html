<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLove - Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <a href="index.html"><button class="back-button"><span><</span></button></a>
                <img src="img/logo.jpg" alt="" class="logo"></img>
                <div class="content">
                    <h2>Здравствуйте!</h2>
                    <p>Войдите в систему, чтобы продолжить</p>
                    <form id="loginForm">
                        <label for="email">Ваш E-mail:</label>
                        <input type="email" id="email" placeholder="Введите ваш e-mail" required>
                        
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" placeholder="Введите пароль" required>
                        
                        <button type="submit" class="First-button">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value.trim().toLowerCase();
    const password = document.getElementById('password').value;

    try {
            const response = await fetch('http://localhost:5000/api/login', { // Было: /api/auto/login
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

        // Если ответ не JSON, выводим текст ошибки
        const data = await response.json();
        if (!response.ok) {
            throw new Error(data.error || "Ошибка авторизации");
        }

        // Перенаправление
        const roleMapping = {
            'admin': 'home_admin.html',
            'vet': 'home_vet.html',
            'pet_owner': 'home_user.html'
        };
        
        window.location.href = roleMapping[data.role];

    } catch (error) {
        alert("Ошибка: проверьте email и пароль");
        console.error("Детали:", error);
    }
});
    </script>
</body>
</html>
