<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLove - Данные питомца</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <a href="register.html"><button class="back-button"><span><</span></button></a>
                <img src="img/logo.jpg" alt="" class="logo">
            </div>
            <div class="content">
                <h2>Создание аккаунта</h2>
                <p>Шаг 2 из 3: Данные питомца</p>
                
                <form id="petForm">
                    <label for="petName">Имя питомца:</label>
                    <input type="text" id="petName" class="input_register" placeholder="Введите имя питомца" required>

                    <label for="petAge">Возраст:</label>
                    <select id="petAge" class="input_register" required>
                        <option value="" disabled selected>Выберите возраст</option>
                        <option value="1">До 1 года</option>
                        <option value="2">1-3 года</option>
                        <option value="3">3-5 лет</option>
                        <option value="4">5+ лет</option>
                    </select>
                    <div class="form-section two-in-row">
                        <div class="half-width">
                            <label for="petBreed">Вид:</label>
                            <select id="petBreed" class="input_register" required>
                                <option value="" disabled selected>Выберите вид</option>
                                <option value="dog">Собака</option>
                                <option value="cat">Кошка</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                        
                        <div class="half-width">
                            <label for="petGender">Пол:</label>
                            <select id="petGender" class="input_register" required>
                                <option value="" disabled selected>Выберите пол</option>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-section">
                        <label for="petType">Порода:</label>
                        <input type="text" id="petType" class="input_register" placeholder="Введите породу животного" required>
                    </div>
                    <button type="submit" class="First-button">Продолжить</button>
                </form>
            </div>
        </div>
    </div>
    <script>
document.getElementById('petForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Сбор данных питомца
    const petData = {
        petName: document.getElementById('petName').value.trim(),
        petAge: document.getElementById('petAge').value,
        petBreed: document.getElementById('petBreed').value,
        petGender: document.getElementById('petGender').value,
        petType: document.getElementById('petType').value.trim()
    };

    // Сохранение данных в sessionStorage
    sessionStorage.setItem('petData', JSON.stringify(petData));
    
    // Перенаправление на следующий шаг
    window.location.href = 'pet_owner_reg_3.html';
});
    </script>
</body>
</html>
