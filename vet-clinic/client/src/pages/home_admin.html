<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLove - Проверка лицензий</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <a href="login.html"><button class="back-button"><span><</span></button></a>
                <img src="img/logo.svg" alt="Логотип" class="logo">
                <h2 class="first_page_h2">Проверка лицензий</h2>
            </div>
            
            <div class="content patients-content">
                <div class="search-container">
                    <input type="text" 
                           placeholder="Введите идентификатор лицензии" 
                           class="input_register search-input"
                           id="searchField">
                </div>
                
                <div class="patients-list" id="patientsList">


                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/unapproved-vets');
                const vets = await response.json();

                const list = document.getElementById('patientsList');
                list.innerHTML = '';

                vets.forEach(vet => {
                    const item = document.createElement('a');
                    item.href = `proverka_licension.html?id=${vet.id}`;
                    item.className = 'patient-item';
                    
                    const title = document.createElement('h3');
                    title.className = 'patient-name';
                    title.textContent = vet.id;
                    
                    item.appendChild(title);
                    list.appendChild(item);
                });

                // Поиск
                document.getElementById('searchField').addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const patients = document.querySelectorAll('.patient-item');
                    
                    patients.forEach(patient => {
                        const name = patient.querySelector('.patient-name').textContent.toLowerCase();
                        patient.style.display = name.includes(searchTerm) ? 'block' : 'none';
                    });
                });

            } catch (error) {
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
