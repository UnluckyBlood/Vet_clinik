<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <a href="animals_user.html"><button class="back-button"><span><</span></button></a>
                <img src="img/logo.svg" alt="" class="logo"></img>
            </div>
            <div class="content">
                <h2>{Кличка}</h2>
                <form id="register">
                    <div class="readonly-field">
                        <label>Уникальный идентификатор:</label>
                        <div class="field-value">{ID:421872419442197}</div>
                        <div class="field-note">*Скажите уникальный идентификатор своего питомца врачу на приеме</div>
                    </div>
                    <div class="form-split">
                        <div class="form-left">
                            <label for="name">Кличка:</label>
                            <input class="input_register" type="text" id="name" placeholder="Введите кличку" required>
                            
                            <label for="breed">Порода:</label>
                            <input class="input_register" type="text" id="breed" placeholder="Введите породу" required>
                            
                            <div class="two-in-row">
                                <div class="half-width">
                            <label for="petGender">Пол:</label>
                            <select id="petGender" class="input_register" required>
                                <option value="" disabled selected>Выберите пол</option>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                                </div>
                                <div class="half-width">
                                    <label for="age">Возраст:</label>
                                    <select id="petAge" class="input_register_fix" required>
                                    <option value="" disabled selected>Выберите возраст</option>
                                    <option value="1">До 1 года</option>
                                    <option value="2">1-3 года</option>
                                    <option value="3">3-5 лет</option>
                                    <option value="4">5+ лет</option>
                                </select>
                                </div>
                            </div>
                            
                            <label for="passport">Паспорт:</label>
                            <input class="input_register" type="text" id="passport" placeholder="Номер паспорта">
                        </div>
                        <div class="form-right">
                            <div class="profile-nav_add_picture">
                                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                                <label for="fileInput" class="nav-button photo-placeholder">
                                    <div class="photo-wrapper">
                                        <button id="resetPhotoBtn" class="reset-btn" title="Удалить фото">×</button>
                                        <div class="photo-container">
                                            <img id="photoPreview" class="photo-preview" alt="Превью фото">
                                            <img id="photoIcon" src="../frontend/img/photo_add.svg" alt="Добавить фотографию">
                                        </div>
                                    </div>
                                    <span>Добавить</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="buttons-container">
                        <button type="button" class="First-button secondary">Открыть журнал</button>
                        <button type="submit" class="First-button">Редактировать</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
      // Обработчик сброса фото
    document.getElementById('resetPhotoBtn').addEventListener('click', function(e) {
        e.stopPropagation(); // Предотвращаем открытие файлового диалога
        
        // Сбрасываем значение input file
        document.getElementById('fileInput').value = '';
        
        // Скрываем превью и показываем иконку
        document.getElementById('photoPreview').style.display = 'none';
        document.getElementById('photoIcon').style.display = 'block';
        
        // Скрываем кнопку сброса
        this.style.display = 'none';
        
        // Удаляем фото из localStorage
        localStorage.removeItem('petPhoto');
    });

    // Модифицируем обработчик загрузки фото, чтобы показывать кнопку сброса
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            
            reader.onload = function(event) {
                const preview = document.getElementById('photoPreview');
                const icon = document.getElementById('photoIcon');
                const resetBtn = document.getElementById('resetPhotoBtn');
                
                preview.src = event.target.result;
                preview.style.display = 'block';
                icon.style.display = 'none';
                resetBtn.style.display = 'block';
                
                localStorage.setItem('petPhoto', event.target.result);
            };
            
            reader.readAsDataURL(file);
        }
    });

    // При загрузке страницы также показываем кнопку сброса, если есть фото
    window.addEventListener('DOMContentLoaded', function() {
        const savedPhoto = localStorage.getItem('petPhoto');
        if (savedPhoto) {
            const preview = document.getElementById('photoPreview');
            const icon = document.getElementById('photoIcon');
            const resetBtn = document.getElementById('resetPhotoBtn');
            
            preview.src = savedPhoto;
            preview.style.display = 'block';
            icon.style.display = 'none';
            resetBtn.style.display = 'block';
        }
    });

    document.getElementById('register').addEventListener('submit', function(e) {
        e.preventDefault();
        const requiredFields = [
            { id: 'name', name: 'Кличка' },
            { id: 'breed', name: 'Порода' },
            { id: 'gender', name: 'Пол' },
            { id: 'age', name: 'Возраст' }
        ];
        
        let isValid = true;
        document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));
        document.querySelectorAll('.error-message').forEach(el => el.remove());
        
        requiredFields.forEach(field => {
            const element = document.getElementById(field.id);
            if (!element.value.trim()) {
                element.classList.add('error');
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error-message';
                errorMsg.textContent = `Поле "${field.name}" обязательно`;
                element.parentNode.appendChild(errorMsg);
                isValid = false;
            }
        });
        
        if (isValid) {
            // Здесь будет код для сохранения данных
            alert('Данные сохранены!');
        }
    });
    </script>
</body>
</html>
