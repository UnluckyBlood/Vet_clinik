<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetLove - Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
            <a href="index.html"><button class="back-button"><span><</span></button></a>
            <img src="img/logo.jpg" alt="" class="logo"></img>
                <div class="content">
                    <h2>Здравствуйте!</h2>
                    <p>Войдите в систему, чтобы продолжить</p>
                    <form id="loginForm">
                        <label for="email">Ваш E-mail:</label>
                        <input type="email" id="email" placeholder="Введите ваш e-mail" required>
                        
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" placeholder="Введите пароль" required>
                        
                        <button type="submit" class="First-button">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim().toLowerCase();
            let redirectPage = 'home_user.html'; // Страница по умолчанию
            
            if(email === 'zwampir915@gmail.com') {
                redirectPage = 'home_user.html';
            } else if(email === 'wampir915@gmail.com') {
                redirectPage = 'home_admin.html';
            } else if(email === 'unluckyblood@mail.ru') {
                redirectPage = 'home_vet.html';
            }

            window.location.href = redirectPage;
            
            // Для реального использования нужно добавить проверку пароля 
            // и серверную аутентификацию!
        });
    </script>
</body>
</html>
